<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="grid-container">
			<!-- HEADER AREA -->
			<div class="header">
				<div class="searchbar">
					<div><img src="resources/img/magnify.svg" /></div>
					<input type="search" id="searchbar" />
				</div>
				<div class="account-functions">
					<div class="bell-icon"><img src="resources/img/bell.svg" /></div>
					<div class="profile-picture">
						<img src="resources/img/cat-toga.png" />
					</div>
					<span class="username">Lena_Neko</span>
				</div>
				<div class="account-greet">
					<div class="profile-picture">
						<img src="resources/img/cat-toga.png" />
					</div>
					<div>
						<p>Hi there,</p>
						<p class="username">Lena_Neko (@lena)</p>
					</div>
				</div>
				<div class="header-buttons">
					<a href="#">New</a>
					<a href="#">Upload</a>
					<a href="#">Share</a>
				</div>
			</div>
			<!-- SIDEBAR AREA -->
			<div class="sidebar">
				<div class="sidebar-item-wrapper">
					<div>
						<div class="logo"><img src="resources/img/view-grid.svg" /></div>
						<a class="sidebar-header" href="#">Dashboard</a>
					</div>
					<div>
						<div><img src="resources/img/home.svg" /></div>
						<a href="#">Home</a>
					</div>
					<div>
						<div>
							<img src="resources/img/account-details.svg" />
						</div>
						<a href="#">Profile</a>
					</div>
					<div>
						<div><img src="resources/img/message.svg" /></div>
						<a href="#">Messages</a>
					</div>
					<div>
						<div>
							<img src="resources/img/clock-time-three.svg" />
						</div>
						<a href="#">History</a>
					</div>
					<div>
						<div>
							<img src="resources/img/file-document-multiple.svg" />
						</div>
						<a href="#">Tasks</a>
					</div>
					<div>
						<div>
							<img src="resources/img/account-group.svg" />
						</div>
						<a href="#">Communities</a>
					</div>
					<div>
						<div><img src="resources/img/cog-outline.svg" /></div>
						<a href="#">Settings</a>
					</div>
					<div>
						<div><img src="resources/img/help-box.svg" /></div>
						<a href="#">Support</a>
					</div>
					<div>
						<div><img src="resources/img/shield-check.svg" /></div>
						<a href="#">Privacy</a>
					</div>
				</div>
			</div>
			<!-- MAIN CONTENT AREA -->
			<div class="main"></div>
		</div>
	</body>
</html>
